
<html>
    <head>
        <title>Murach's Java Servlet and JSP</title>
        <link rel="stylesheet" href="style/survey.css" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Survey</h1>

        <p>If you have a moment, we'd appreciate it if you would fill out this survey</p> 

        <h2>Your information:</h2>

        <form action="emailList" method="post">
            <input type="hidden" name="action" value="add">

            <label style="float: left;">Email: </label>
            <input type="email" name="email" required><br>

            <label style="float: left;">First Name: </label>
            <input type="text" name="firstName" required><br>

            <label style="float: left;">Last Name: </label>
            <input type="text" name="lastName" required><br>

            <h2>How did you hear about us?</h2>

            <input type="radio" name="method" id="searchEngine" value="Search Engine"  checked>
            <label for="searchEngine">Search engine</label>

            <input type="radio" name="method" id="wordOfMouth" value="Word Of Mouth">
            <label for="wordOfMouth">Word Of Mouth</label>

            <input type="radio" name="method" id="other" value="Other">
            <label for="other">Other</label>

            <h2>Would you like to receive announements about new CDs and special offers</h2>

            <input type="checkbox" name="accept" id="yes" value="true">
            <label for="yes">YES, I'd like that</label><br><br>

            <label for="contactMethod">Please contact me by:</label> 
            
            <select name="contactMethod" id="contactMethod">
                <option value="Email">Email</option>
                <option value="Post a Mail">Post a Mail</option>
                <option value="Email and Post a Mail">Email and Post a Mail</option>
            </select>
            <br><br>

            <input type="submit" value="Join now" id="submit">
        </form>

    </body>
</html>
